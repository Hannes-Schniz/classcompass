name: Publish Docker image

on:
  push:
    branches:
      - deploy_experimental

jobs:
  push_to_registry:
    name: Push Docker image to Docker Hub
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
      attestations: write
      id-token: write
    steps:
      - name: Check out the repo
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@f4ef78c080cd8ba55a85445d5b36e214a81df20a
        with:
          username: ${{ secrets.DOCKERHUB_UNAME }}
          password: ${{ secrets.DOCKERHUB }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push ARM image
        id: push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./setup/Dockerfile_experimental
          platforms: linux/arm/v7,linux/arm64
          push: true
          tags: |
            hannesschniz/classcompass:arm-experimental
            hannesschniz/classcompass:arm-${{ github.sha }}

      - name: Generate artifact attestation
        uses: actions/attest-build-provenance@v2
        with:
          subject-name: index.docker.io/hannesschniz/classcompass
          subject-digest: ${{ steps.push.outputs.digest }}
          push-to-registry: true
